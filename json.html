<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Json</h1>
    <script>
        var myObj = {name:"Riya", age:14};
        var Myjson = JSON.stringify(myObj);
        var newObj = JSON.parse(Myjson);
        document.write(newObj.name);
    </script>
</body>
</html>
