<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function add(num1, num2){
            let result = await num1 + num2;
            display(result);
        }
        function display(num){
            document.write(num);
        }
        add(5, 9)
    </script>
</body>
</html>
